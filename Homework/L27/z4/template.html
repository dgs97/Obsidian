<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
    <h1>Пользователи</h1>
    <ul>
        {% for user in users %}
            <li>
                Имя: {{ user.name }},
                Email: <a href="mailto:{{ user.email }}">{{ user.email }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
